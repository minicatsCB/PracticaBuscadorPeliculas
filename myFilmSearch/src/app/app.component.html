<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">

  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
<h2>Open Movie Database</h2>

<input #movie_id type="text" placeholder="Enter movie name...">
<button type="button" class="btn btn-outline-primary" (click)="callMovieService(movie_id.value); movie_id.value=''">Search</button>

  <div class="card" style="width: 30rem;">
    <img class="card-img-top" [src]="moviePoster" [alt]=" movieTitle ">
    <div class="card-block">
      <h4 class="card-title">{{ movieTitle }}</h4>
      <p class="card-text">{{ moviePlot}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ movieYear }}</li>
      <li class="list-group-item">{{ movieDirector }}</li>
      <li class="list-group-item">{{ movieActors }}</li>
      <li class="list-group-item">{{ movieImdbRating }}</li>
    </ul>
  </div>
